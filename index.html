<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Period Calculation</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header></header>
    <main>
        <form>
            <input type="text" id="mm" placeholder="MM" maxlength="2">
            <span class="slash">&nbsp;/&nbsp;</span>
            <input type="text" id="dd" placeholder="DD" maxlength="2">
            <span class="slash">&nbsp;/&nbsp;</span>
            <input type="text" id="yyyy" placeholder="YYYY"  maxlength="4">
        </form> 
        <div class="from-group">
            <label for="month-length">How many months?</label>
            <input type="text" id="month-length" placeholder="Enter number of months" maxlength="2">
        </div>
        <button id="calculation" class="btn">Calculation</button>
        <section id="result"></section>
    </main>

    <script src="./js/main.js"></script>
</body>
</html>
